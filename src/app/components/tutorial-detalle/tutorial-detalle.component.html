<div>
    <div *ngIf="currentTutorial.id" class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="title">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            maxlength="90"
            [(ngModel)]="currentTutorial.titulo"
            name="titulo"
          />
        </div>
        <div class="form-group">
          <label for="description">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            maxlength="240"
            [(ngModel)]="currentTutorial.descripcion"
            name="descripcion"
          />
        </div>
        <div class="form-group">
          <label><strong>Estado:</strong></label>
          {{ currentTutorial.publicado ? "Publicado" : "Pendiente" }}
        </div>
      </form>
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTutorial.publicado"
        (click)="actualizarPublicado(false)"
      >
        DesPublicar
      </button>
      <button
        *ngIf="!currentTutorial.publicado"
        class="badge badge-primary mr-2"
        (click)="actualizarPublicado(true)"
      >
        Publicar
      </button>
      <button class="badge badge-danger mr-2" (click)="eliminarTutorial()">
        Eliminar
      </button>
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="actualizarTutorial()"
      >
        Actualizar
      </button>
      <p>{{ mensaje }}</p>
    </div>
    <div *ngIf="!currentTutorial.id">
      <br />
      <p>No se puede acceder a este Tutorial...</p>
    </div>
  </div>
